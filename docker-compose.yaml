version: "3.7"
services:
  react-app:
    build:
      context: ./
      dockerfile: Dockerfile
    image: react-app
    restart: unless-stopped
    ports:
      - 8080:80
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf   # Add this line
    networks:
      - react

networks:
  react:
    driver: bridge